name: Deploy Frontend to Firebase

on:
  push:
    branches:
      - main # Or your default branch
    paths:
      - 'frontend/**'

jobs:
  build_and_deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Install Dependencies and Build
        working-directory: ./frontend
        run: |
          npm install
          export REACT_APP_API_URL=$(gcloud run services describe bhrashtachar-mukt-backend --platform managed --region us-central1 --format 'value(status.url)')
          npm run build --if-present
        env:
          CI: false

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # Or use firebaseToken: '${{ secrets.FIREBASE_TOKEN }}'
          channelId: live
          projectId: ${{ secrets.GCP_PROJECT_ID }}
          entryPoint: ./frontend